<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HQF Predictor</title>
    <link rel="stylesheet" type="text/css" href="..\static\style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
     <!-- Nav bar -->
     <nav class="navbar navbar-expand-lg bg-success navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">HQF</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/prediction">Predictor</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="/results">Results</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

      <div class="container-fluid text-center">    
        <div class="row content">
          <div class="col-sm-2 sidenav">
          </div>
    
          <div class="col-sm-8 text-left"> 
            <h1>Predictor</h1>
            <p>Please input all of the values of your consumer below and click on the button below: </p>
            <break></break>
            <form method="POST">
                   
              <div class="form__fieldset">
                <label for="Accomodation" class="form__label">Accomodation:</label>
                <select name="Accomodation" id="Accomodation" class="form__input form__select">
                  <option value="Owned">Owned</option>
                  <option value="Rented">Rented</option>
                </select>
              </div>

              <div class="form__fieldset">
                <label for="Insurance_Type:" class="form__label">Insurance Type:</label>
                <select name="Insurance_Type" id="Insurance_Type" class="form__input form__select">
                  <option value="Individual">Individual</option>
                  <option value="Joint">Joint</option>
                </select>
              </div>

              <div class="form__fieldset">
                <label for="spouse" class="form__label">Do you have a spouse?</label>
                <select name="spouse" id="spouse" class="form__input form__select">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>

              <div class="form__fieldset">
                <label for="health" class="form__label">Health Indicator:</label>
                <select name="health" id="health" class="form__input form__select">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
              </div>

              <div class="form__fieldset">
                <label for="policy_type" class="form__label">Holding Policy Type</label>
                <select name="policy_type" id="policy_type" class="form__input form__select">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                </select>
              </div>
              
              <div class="form__fieldset">
                <label for="up_age" class="form__label">Upper Age:</label>
                <input type="number" name="up_age" id="up_age" class="form__input" />
              </div>

              <div class="form__fieldset">
                <label for="low_age" class="form__label">Lower Age:</label>
                <input type="number" name="low_age" id="low_age" class="form__input" />
              </div>

              <div class="form__fieldset">
                <label for="recomended" class="form__label">Recommended Policy Category:</label>
                <select name="recomended" id="recomended" class="form__input form__select">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                </select>
              </div>

              <div class="form__fieldset">
                <label for="policy_duration" class="form__label">Holding Policy Duration:</label>
                <select name="policy_duration" id="policy_duration" class="form__input form__select">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="10">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="14+">14+</option>
                </select>
              </div>

              <div class="form__fieldset">
                <label for="premium" class="form__label">Policy Premium:</label>
                <input type="number" name="premium" id="premium" class="form__input" />
              </div>

              <div class="form__fieldset">
                <input
                  class="form__submit form__input"
                  type="submit"
                  value="Submit"/>
              </div>
            </form>
          </div>
    

          <div class="col-sm-2 sidenav">
          </div>
        </div>
        <h2>Are they likely to engage with campaign?</h2>
            <h2>The answer is {{ predicted_result }}</h2>
      </div>

      <footer class="container-fluid text-center bg-success">
        <p>Need a Doctor? Pay the Quokka!</p>
      </footer>
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script type="text/javascript" src="..\static\form.js"></script>
  </body>
</html>
